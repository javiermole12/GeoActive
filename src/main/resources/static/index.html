<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <meta charset="UTF-8">
    <title>Gestión de Activos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light" style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);">

<div class="container py-5">
    <h1 class="mb-4 text-center text-primary" style="font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.1);">Gestión de Activos</h1>
    <div id="logout-button" class="text-end mb-4">
        <button onclick="cerrarSesion()" class="btn btn-danger" style="border-radius: 10px; padding: 10px 20px; font-weight: bold;">Cerrar Sesión</button>
    </div>

    <!-- Formulario -->
    <div class="card shadow mb-5" style="border-radius: 15px; border: none;">
        <div class="card-header bg-primary text-white" style="border-radius: 15px 15px 0 0; font-weight: bold;">Crear nuevo activo</div>
        <div class="card-body p-4">
            <form onsubmit="guardarActivo(); return false;">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input id="nombre" class="form-control" placeholder="Nombre del activo" required style="border-radius: 10px; padding: 10px;">
                    </div>
                    <div class="col-md-4">
                        <input id="descripcion" class="form-control" placeholder="Descripción" required style="border-radius: 10px; padding: 10px;">
                    </div>
                    <div class="col-md-4">
                        <input id="codigoReferencia" class="form-control" placeholder="Código de referencia" style="border-radius: 10px; padding: 10px;">
                    </div>
                    <div class="col-md-6 mt-3">
                        <input id="fechaUltimaRevision" type="date" class="form-control" placeholder="Fecha de última revisión" style="border-radius: 10px; padding: 10px;">
                    </div>
                    <div class="col-md-6 mt-3">
                        <input id="revisadoPor" class="form-control" placeholder="Revisado por" style="border-radius: 10px; padding: 10px;">
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-success mt-3" style="border-radius: 10px; padding: 10px 20px; font-weight: bold;">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Lista de Activos -->
    <div class="card shadow" style="border-radius: 15px; border: none;">
        <div class="card-header bg-secondary text-white" style="border-radius: 15px 15px 0 0; font-weight: bold;">Lista de activos</div>
        <ul id="lista-activos" class="list-group list-group-flush"></ul>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
