<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login y Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light" style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);">
<div class="container py-5">
    <h1 class="mb-4 text-center text-primary" style="font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.1);">Login y Registro</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="card shadow mb-5" style="border-radius: 15px; border: none;">
                <div class="card-header bg-primary text-white" style="border-radius: 15px 15px 0 0; font-weight: bold;">Iniciar Sesión</div>
                <div class="card-body p-4">
                    <form onsubmit="iniciarSesion(); return false;">
                        <div class="mb-3">
                            <input id="email-login" type="email" class="form-control" placeholder="Correo electrónico" required style="border-radius: 10px; padding: 10px;">
                        </div>
                        <div class="mb-3">
                            <input id="password-login" type="password" class="form-control" placeholder="Contraseña" required style="border-radius: 10px; padding: 10px;">
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-success" style="border-radius: 10px; padding: 10px 20px; font-weight: bold;">Iniciar Sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow mb-5" style="border-radius: 15px; border: none;">
                <div class="card-header bg-primary text-white" style="border-radius: 15px 15px 0 0; font-weight: bold;">Registro</div>
                <div class="card-body p-4">
                    <form onsubmit="registrarUsuario(); return false;">
                        <div class="mb-3">
                            <input id="email-registro" type="email" class="form-control" placeholder="Correo electrónico" required style="border-radius: 10px; padding: 10px;">
                        </div>
                        <div class="mb-3">
                            <input id="password-registro" type="password" class="form-control" placeholder="Contraseña" required style="border-radius: 10px; padding: 10px;">
                        </div>
                        <div class="mb-3">
                            <input id="rol-registro" class="form-control" placeholder="Rol" required style="border-radius: 10px; padding: 10px;">
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-success" style="border-radius: 10px; padding: 10px 20px; font-weight: bold;">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
